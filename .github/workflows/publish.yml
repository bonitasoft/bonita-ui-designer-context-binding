name: Tag and publish on npm

on:  
  workflow_dispatch:
   inputs:
      version:
        description: <newversion> | major | minor | patch | premajor | preminor | prepatch | prerelease [--preid=<prerelease-id>
        default: patch
        required: true

jobs:
  deploy:
    name: Bump NPM version
    runs-on: ubuntu-20.04    

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        run: git config --global user.email "bonita-ci@bonitasoft.com"
        run: git config --global user.name "bonita-ci"

      - name: Install Node
        uses: actions/setup-node@v1 
        with:
          node-version: '14'          

      - name: build and run test
        run: npm ci                    
        run: npm run build && npm run test

      - name: Release
        run: NEWRELEASETAG=$(npm version ${{github.event.inputs.version}} -m "Release %s")
        run: git push --atomic origin main $NEWRELEASETAG

      # - run: npm test
